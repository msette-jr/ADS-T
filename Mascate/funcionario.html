<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Funcionário - Restaurante Mascate</title>
    <link rel="stylesheet" href="funcionario.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Área do Funcionário</h1>
        </div>
    </header>

    <section id="content">
        <h2>Bem-vindo, Funcionário!</h2>
        <p>Aqui você pode gerenciar reservas e realizar outras funções administrativas.</p>

        <div class="admin-section">
            <h3>Gerenciar Reservas</h3>
            <table>
                
                <tbody>
                    <!-- Linhas de reservas de exemplo -->
                    <tr>
                        
                        <td>
                            <button class="edit-btn">Atualizar</button>
                            <button class="delete-btn">Remover</button>
                            <button>Consultar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="edit-btn">Atualizar</button>
                            <button class="delete-btn">Remover</button>
                            <button>Consultar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-btn"> Adicionar Reserva</button>
        </div>

        <div class="admin-section">
            <h3>Outras Funções Administrativas</h3>
            <div class="admin-buttons">
                <button>Relatórios de Vendas</button>
                <button>Gerenciar Funcionários</button>
                <button>Configurações do Sistema</button>   
            </div>    
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Restaurante Mascate. Todos os direitos reservados.</p>
    </footer>
    
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</html>
